<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="style.css">
    <script src="javaJs.js"></script>
  </head>
  <body>
    <main>
      <div class="fixed">
        <div class="header">
          <h1 class="title" >My To Do List</h1>

        </div>
      </div>
    </main>
  </body>
</html>
